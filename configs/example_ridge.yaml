output_dir: results/example_ridge

model:
  backend: sklearn
  name: ridge
  params:
    alpha: 1.0

splits:
  strategy: group_kfold
  n_splits: 5

dataset:
  # 来自对齐步骤的单个 EEG/音频样本，需共享时间轴
  eeg_path: data/aligned/sample_EEG_aligned.npy
  audio_path: data/aligned/sample_Sound_aligned.npy
  # 可选元数据（如 subject），用于分层/组划分
  metadata_path: data/aligned/metadata.npz
  task: decoding
  eeg_representation:
    name: time
    params: {}
  audio_representation:
    name: envelope
    params:
      smoothing: 25
  lags: [0, 1, 2]
  per_subject_scaling: false
