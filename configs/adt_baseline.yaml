data_root: data/hf_eeg_audio
manifest_path: data/hf_eeg_audio/manifest_epochs.csv
results_dir: results/adt
target_feature: broadband_envelope
n_mels: 40

adt_model:
  d_model: 96
  n_heads: 4
  num_layers: 3
  dim_feedforward: 192
  dropout: 0.1
  use_channel_attention: true
  causal: false

training:
  batch_size: 8
  num_epochs: 10
  learning_rate: 0.001
  weight_decay: 0.0001
  device: cuda
  seed: 42
